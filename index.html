<!DOCTYPE html>

                    <pre>C:\Users\haing><span id="input-cmd"></span><span id="cursor-cmd">_</span></pre>
                </div>
            </div>
        </div>
    </div>
    <script language="javascript" src="./cmd-main.js"></script>
